<html>
  <head>
    <title>Twitch Plinko</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel='stylesheet' href='plinko.css' />
  </head>
  <body>
    <h1>PLINKO</h1>
    <h2>Comment a number to<br />drop a chip in that slot</h2>
    <div id='bob'></div>
    <div id='scoreboard'>
      <table>
        <tr class='table-heading'>
          <td class='rank-heading'></td>
          <td class='player-heading'>Player</td>
          <td class='score-heading'>Score</td>
          <td class='chips-left-heading'>Chips left</td>
        </tr>
      </table>
    </div>
    <script src='/app.js'></script>
  </body>
</html>
